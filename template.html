<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubix-Fashion</title>

    <!-- FONT  -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- RESET CSS  -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/template.css">
</head>

<body>
    <div class="grid-container">
        <!-- HEADER  -->
        <header class="header">
            <!-- TOP BAR -->
            <section class="top-bar"></section>
            <!-- NAV -->
            <nav class="top-nav"></nav>
        </header>
        <!-- MAIN  -->
        <main class="main">
            <!-- COVER -->
            <section class="cover"></section>
            <!-- TRENDING TOP-->
            <section class="trending trending-top">
                <!-- BANNERS -->
                <div class="banners "></div>
                <!-- TRANDING PRODUCT -->
                <div class="trending-product"></div>
            </section>
            <!-- BANNER -->
            <section class="banner"></section>
            <!-- TRENDING BOTTOM -->
            <section class="trending trending-bottom">
                <!-- TRANDING PRODUCT -->
                <div class="trending-product"></div>
            </section>
            <!-- SUBSCRIBE -->
            <section class="subscribe"></section>
            <!-- BLOG -->
            <section class="blog"></section>
        </main>
        <!-- FOOTER -->
        <footer class="footer"></footer>
    </div>

    <!-- JS -->
    <script src="./js/main.js"></script>
</body>

</html>
