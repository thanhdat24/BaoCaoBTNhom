<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubix-Fashion</title>

    <!-- FONT  -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- ICON BS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- BS5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="./owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="./owlcarousel/assets/owl.theme.default.min.css">

    <!-- RESET CSS  -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- LIST PRODUCT CSS -->
    <link rel="stylesheet" href="./css/listProduct.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/template.css">
</head>

<body>
    <div class="grid-container">
        <!-- HEADER  -->
        <header class="header">
            <!-- TOP BAR -->
            <section class="top-bar"></section>
            <!-- NAV -->
            <nav class="top-nav"></nav>
        </header>
        <!-- MAIN  -->
        <main class="main">
            <!-- COVER -->
            <section class="cover"></section>
            <!-- TRENDING TOP-->
            <section class="trending trending-top">
                <!-- BANNERS -->
                <div class="container py-5">
                    <div class="banners row">
                        <div class="col-4">
                            <div class="banners-item">
                                <img src="./img/banner/home8-banner-1.jpg" alt="banner1" class="banners-item__image">
                                <div class="banners-item__content">
                                    <h4 class="banners-item__title">
                                        <a href="#">Lorem ipsum dolor.</a>
                                    </h4>
                                    <span class="banners-item__price">$12</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="banners-item">
                                <img src="./img/banner/home8-banner-2.jpg" alt="banner2" class="banners-item__image">
                                <div class="banners-item__content">
                                    <h4 class="banners-item__title">
                                        <a href="#">Lorem ipsum dolor.</a>
                                    </h4>
                                    <span class="banners-item__price">$12</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="banners-item">
                                <img src="./img/banner/home8-banner-3.jpg" alt="banne3" class="banners-item__image">
                                <div class="banners-item__content">
                                    <h4 class="banners-item__title">
                                        <a href="#">Lorem ipsum dolor.</a>
                                    </h4>
                                    <span class="banners-item__price">$12</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- TRANDING PRODUCT -->
                    <div class="trending-product">
                        <div class="trending-product__title">
                            <h3>Trending Products</h3>
                            <div>
                                <p>Top Sale in this week</p>
                            </div>
                        </div>
                        <div class="trending-product__list">
                            <div class="owl-carousel owl-theme listProduct" id="products1">

                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- BANNER -->
            <section class="banner">
                <div class="container">
                    <div class="banner__content">
                        <div class="banner__top">
                            Quick parcel delivery, <span>from $25</span>
                        </div>
                        <h2 class="banner__heading">
                            Final Fashion Sale <br>
                            SS 20/21 Collections
                        </h2>
                        <p>Price on this week:</p>
                        <p class="banner__markdown">
                            Markdowns up to 69% off regular price
                        </p>
                        <button href="#" class="btn btn-dark banner__button">Shop Collection <i
                                class="fas fa-angle-right"></i></button>
                    </div>
                </div>
            </section>
            <!-- TRENDING BOTTOM -->
            <section class="trending trending-bottom">
                <div class="container py-5">
                    <!-- TRANDING PRODUCT -->
                    <div class="trending-product">
                        <div class="trending-product__title">
                            <h3>Best Seller Products</h3>
                            <div>
                                <p>Top Sale In This Week</p>
                            </div>
                        </div>
                    </div>

                    <div class="trending-product__list">
                        <div class="owl-carousel owl-theme listProduct" id="products2">

                        </div>
                    </div>
                </div>
            </section>
            <!-- SUBSCRIBE -->
            <section class="subscribe"></section>
            <!-- BLOG -->
            <section class="blog"></section>
        </main>
        <!-- FOOTER -->
        <footer class="footer"></footer>
    </div>

    <!-- BS5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        referrerpolicy="no-referrer"></script>

    <!-- OWL JS -->
    <script src="./owlcarousel/owl.carousel.min.js"></script>
    <script src="./js/owlcarousel.js"></script>

    <!-- MAIN JS -->
    <script src="./js/main.js"></script>
</body>

</html>
